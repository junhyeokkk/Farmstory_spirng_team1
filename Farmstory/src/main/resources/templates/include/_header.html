<header id="header"  th:fragment="header"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
            <div class="headerIn">
            	<div class="topline">
                    <img th:src="@{/images/head_top_line.png}" alt="topline"/>
                </div><!-- .topLine -->
                <div class="logo">
                    <a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="farmStory logo"></a>

                 <ul class="utill">

                    <li><a th:href="@{/category/user/login}" id="login">로그인</a></li>
                    <li><a th:href="@{/user/logout}" id="logout">로그아웃</a></li>

                <div class="h_txt">

                <nav class="gnb_wrap">

                        <li><a th:href="@{/category/event/event(content='list')}"><img th:src="@{/images/head_menu4.png}" alt="이벤트"></a></li>
                        <li><a th:href="@{/article/community/notice(content= 'list')}"><img th:src="@{/images/head_menu5.png}" alt="커뮤니티"></a></li>
