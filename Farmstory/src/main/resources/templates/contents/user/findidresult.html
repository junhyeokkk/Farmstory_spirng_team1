<section class="find-section">
    <div>
        <form  action="" method="post">
            <h4>아이디 찾기 결과</h4>
            <table class="idresult">
                <tr>
                    <th>이름</th>
                    <td th:text="${user.name}"></td> <!-- 동적 데이터 -->
                </tr>
                <tr>
                    <th>아이디</th>
                    <td th:text="${user.uid}"> </td> <!-- 동적 데이터 -->
                </tr>
                <tr>
                    <th>이메일</th>
                    <td th:text="${user.email}"> </td> <!-- 동적 데이터 -->
                </tr>
                <tr>
                    <th>가입일</th>
                    <td th:text="${user.joinDate}"> </td> <!-- 동적 데이터 -->
                </tr>
            </table>
            <h5>고객님의 정보와 일치하는 아이디입니다.</h5>

            <div class="btn-group">
                <button type="submit" class="btn" id="blogin">로그인</button> <!-- 로그인 버튼 -->
                <button type="button" class="btn" id="find-pass">비밀번호 찾기</button> <!-- 비밀번호 찾기 버튼 -->
            </div>
        </form>
    </div>
</section>

<script>
    // URL에서 전달된 파라미터로 아이디 표시
    const params = new URLSearchParams(window.location.search);
    document.getElementById('uid').textContent = params.get('uid');
    // 서버에서 나머지 정보도 같이 받아온 경우, 위와 같이 처리 가능
</script>
