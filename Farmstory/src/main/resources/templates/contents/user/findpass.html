<section>
  <div>
    <form method="post" th:action="@{/user/findpass}" id="findIdForm">
      <h4>비밀번호 찾기</h4>
      <table>
        <tr>
          <th>아이디</th>
          <td><input class="idtext" type="text" placeholder="아이디 입력"></td>
        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <input class="emailtext" type="email" placeholder="이메일 입력">
            <button class="getCodeBtn" type="button">인증번호 받기</button>
          </td>
        </tr>
        <tr>
          <th>인증번호</th>
          <td>
            <input class="verificationCodetext" type="text" id="verificationCode" placeholder="인증번호 입력">
            <button class="verificationCode" type="button" id="verifyCodeBtn">확인</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <div class="note">
    비밀번호를 찾고자 하는 아이디와 이메일을 입력해 주세요.
    <br>회원가입시 입력한 아이디와 이메일 주소가 같아야, 인증번호를 받을 수 있습니다.
    <br>인증번호를 입력 후 확인 버튼을 누르세요.
  </div>
  <div class="bottom">
    <button type="button" class="cancelBtn">취소</button>
    <button type="button" class="nextBtn" id="nextBtn" disabled>다음</button>
  </div>
  </form>
</section>

<script>
  document.getElementById('sendCodeBtn').addEventListener('click', function (e) {
    e.preventDefault();

    const uid = document.getElementById('uid').value;
    const email = document.getElementById('email').value;

    if (uid && email) {
      fetch('/api/user/findpass', {  // 정적 경로가 아닌 API 경로로 수정
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({uid: uid, email: email})
      }).then(response => {
        if (!response.ok) {
          throw new Error("인증코드 보내기 실패")
        }

        document.getElementById('verificationCode').style.display = 'block';
        document.getElementById('verifyCodeBtn').style.display = 'block';

      })
              .catch(error => {
                console.error('Error:', error);
                alert('인증번호 발송 중 오류가 발생했습니다.');
              });
    } else {
      alert('아이디와 이메일을 입력하세요.');
    }
  });

  document.getElementById('verifyCodeBtn').addEventListener('click', function (e) {
    e.preventDefault();

    const code = document.getElementById('verificationCode').value;
    const uid = document.getElementById('uid').value;
    const email = document.getElementById('email').value;

    if (code) {
      fetch('/api/user/changepass', {  // 정적 경로가 아닌 API 경로로 수정
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({code: code, uid: uid, email: email})
      }).then(response => {
        if (!response.ok) {
          throw new Error("인증코드 검증 실패")
        }

        document.getElementById('nextBtn').disabled = false;  // "다음" 버튼 활성화
        document.getElementById('nextBtn').addEventListener('click', function () {
          window.location.href = '/category/user/changepass';
        });// 비밀번호 변경 페이지로 이동
      }).catch(error => {
        console.error(error)
        alert('인증번호가 일치하지 않습니다.');
      })
    } else {
      alert('인증번호를 입력하세요.');
    }
  });

</script>
