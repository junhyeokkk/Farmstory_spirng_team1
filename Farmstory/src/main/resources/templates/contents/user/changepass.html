<section class="find-section">
    <div>
        <form action="" method="post">
            <h4>비밀번호 변경</h4>
            <hr>
            <table class="changepass">
                <tr>
                    <th>아이디</th>
                    <td><span class="id">honggildong</span></td> <!-- 동적으로 세션에서 사용자 이름을 받아올 수 있습니다. -->
                </tr>
                <tr>
                    <th>새 비밀번호</th>
                    <td><input class="newpasstext" type="password" name="password" placeholder="새 비밀번호 입력" required></td>
                </tr>
                <tr>
                    <th>새 비밀번호 확인</th>
                    <td><input class="newpasschecktext" type="password" name="password_check" placeholder="새 비밀번호 확인 입력" required></td>
                </tr>
            </table>
            <h5>
                비밀번호를 변경해 주세요.<br>
                영문, 숫자, 특수문자를 사용하여 8자 이상 입력해 주세요.
            </h5>
            <div class="bottom">
                <button type="button" class="cancelBtn">취소</button>
                <button type="submit" class="nextBtn">다음</button>
            </div>
        </form>
    </div>
</section>
