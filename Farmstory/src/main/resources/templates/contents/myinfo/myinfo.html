<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<section class="myinfo">
    <form th:action="@{/category/user/register}" method="post">
        <table border="1">
            <caption>사이트 이용정보 입력</caption>
            <tr>
                <td>아이디</td>
                <td>
                    <!-- 로그인한 사용자의 아이디 출력 -->
                    <span sec:authentication="principal.user.uid"></span>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="pass1" placeholder="비밀번호 입력"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td>
                    <input type="password" name="pass2" placeholder="비밀번호 확인 입력"/>
                    <span class="resultPass"></span>
                </td>
            </tr>
        </table>
        <table border="1">
            <caption>개인정보 입력</caption>
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" name="name" placeholder="이름 입력" th:value="${#authentication.principal.user.name}" />
                    <span class="resultName"></span>
                </td>
            </tr>
            <tr>
                <td>별명</td>
                <td>
                    <p>공백없이 한글, 영문, 숫자만 입력가능</p>
                    <!-- 로그인한 사용자의 별명 출력 -->
                    <input type="text" name="nick" placeholder="별명 입력" th:value="${#authentication.principal.user.nick}" />
                    <span class="resultNick"></span>
                </td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td>
                    <!-- 로그인한 사용자의 이메일 출력 -->
                    <input type="email" name="email" placeholder="이메일 입력" th:value="${#authentication.principal.user.email}" />                    <button type="button" id="btnSendEmail"><img th:src="@{/images/user/chk_auth.gif}" alt="인증번호 받기"/></button>
                    <span class="resultEmail"></span>
                    <div class="auth" style="display:none">
                        <input type="text" name="auth" placeholder="인증번호 입력" />
                        <button type="button" id="btnAuthEmail"  ><img th:src="@{/images/user/chk_confirm.gif}" alt="확인"/></button>
                    </div>
                </td>
            </tr>
            <tr>
                <td>휴대폰</td>
                <td>
                    <!-- 로그인한 사용자의 휴대폰 번호 출력 -->
                    <input type="text" name="hp" placeholder="- 포함 13자리 입력" th:value="${#authentication.principal.user.hp}" minlength="13" maxlength="13" />
                    <span class="resultHp"></span>
                </td>
            </tr>
            <tr>
                <td>주소</td>
                <td>
                    <div>
                        <!-- 로그인한 사용자의 우편번호 출력 -->
                        <input type="text" name="zip" id="zip" placeholder="우편번호" th:value="${#authentication.principal.user.zip}" readonly/>
                        <button type="button" class="btnZip" onclick="postcode()"><img th:src="@{/images/user/chk_post.gif}" alt=""></button>
                    </div>
                    <div>
                        <!-- 로그인한 사용자의 주소 출력 -->
                        <input type="text" name="addr1" id="addr1" placeholder="주소를 검색하세요." th:value="${#authentication.principal.user.addr1}" readonly/>                    </div>
                    <div>
                        <input type="text" name="addr2" id="addr2" placeholder="상세주소를 입력하세요." th:value="${#authentication.principal.user.addr2}" />
                    </div>
                </td>
            </tr>
        </table>

        <div>
            <a th:href="@{/category/user/login}" class="btnCancel">취소</a>
            <input type="submit"   class="btnSubmit" value="회원가입"/>
        </div>
    </form>
</section>
