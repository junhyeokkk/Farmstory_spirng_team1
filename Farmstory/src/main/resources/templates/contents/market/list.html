<link rel="stylesheet" th:href="@{/css/market_list.css}">

<div class="market_list">
  <ul class="tabs">
    <li><a href="#" class="tabs_item">전체(10)</a></li>
    <li><a href="#" class="tabs_item item">과일</a></li>
    <li><a href="#" class="tabs_item item">야채</a></li>
    <li><a href="#" class="tabs_item item item_last">곡류</a></li>
  </ul>
  <table class="product_table">
    <colgroup>
      <col width="13.14%">    <!-- 이미지 -->
      <col width="10.01%">    <!-- 종류 -->
      <col width="40.93%">    <!-- 상품명 -->
      <col width="12.02%">    <!-- 할인 -->
      <col width="12.02%">    <!-- 포인트 -->
      <col width="12.02%">    <!-- 판매가격 -->
    </colgroup>
    <thead>
    <tr class="row">
      <th>이미지</th>
      <th>종류</th>
      <th>상품명</th>
      <th>할인</th>
      <th>포인트</th>
      <th>판매가격</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <tr th:each="product:${productList}">
      <td class="pic">
        <a th:href="@{/category/market/pview}"><img th:src="@{/images/market_item1.jpg}" alt="사과 500g"></a>
      </td>
      <td class="type" th:text="${product.prodCateNo}">분류</td>
      <td class="pro_name">
        <a th:href="@{/category/market/pview}" th:text="${product.pName}">상품이름</a>
      </td>
      <td class="sale" th:text="${product.discount} + '%'">할인률</td>
      <td class="point" th:text="${product.point} + 'P'">포인트P</td>
      <td class="price">
        <strong th:text="${#numbers.formatDecimal(product.price * (1 - product.discount / 100.0),0,0)} + '원'">할인된 가격</strong>
        <span class="original_price"  th:text="${product.price} + '원'">상품가격</span></td>
    </tr>
    <tr>
      <td class="pic">
        <a th:href="@{/category/market/pview}"><img th:src="@{/images/market_item1.jpg}" alt="전남 완주 배 5kg"></a>
      </td>
      <td class="type">과일</td>
      <td class="pro_name">
        <a th:href="@{/category/market/pview}">전남 완주 배 5kg</a>
      </td>
      <td class="sale">10%</td>
      <td class="point">400P</td>
      <td class="price"><strong>3,600원</strong><span class="original_price">4,000원</span></td>
    </tr>
    <tr>
      <td class="pic">
        <a th:href="@{/category/market/pview}"><img th:src="@{/images/market_item2.jpg}" alt="방울 토마토"></a>
      </td>
      <td class="type">과일</td>
      <td class="pro_name">
        <a th:href="@{/category/market/pview}">방울 토마토</a>
      </td>
      <td class="sale">10%</td>
      <td class="point">400P</td>
      <td class="price"><strong>3,600원</strong><span class="original_price">4,000원</span></td>
    </tr>
    <tr>
      <td class="pic">
        <a th:href="@{/category/market/pview}"><img th:src="@{/images/market_item3.jpg}" alt="무농약 현미"></a>
      </td>
      <td class="type">곡류</td>
      <td class="pro_name">
        <a th:href="@{/category/market/pview}">무농약 현미</a>
      </td>
      <td class="sale">10%</td>
      <td class="point">400P</td>
      <td class="price"><strong>3,600원</strong><span class="original_price">4,000원</span></td>
    </tr>
    <tr>
      <td class="pic">
        <a th:href="@{/category/market/pview}"><img th:src="@{/images/market_item4.jpg}" alt="팜스토리 하루야채 샐러드"></a>
      </td>
      <td class="type">야채</td>
      <td class="pro_name">
        <a th:href="@{/category/market/pview}">팜스토리 하루야채 샐러드</a>
      </td>
      <td class="sale">10%</td>
      <td class="point">400P</td>
      <td class="price"><strong>3,600원</strong><span class="original_price">4,000원</span></td>
    </tr>

    </tbody>
  </table>
  <div class="pages">
    <ul>
      <li><a href="#" class="no current">&nbsp;[1]</a></li>
      <li><a href="#" class="no">[2]</a></li>
      <li><a href="#" class="no">[3]</a></li>
      <li><a href="#" class="no">[4]</a></li>
      <li><a href="#" class="no last_no">[5]&nbsp;</a></li>
    </ul>
  </div>
</div>
