<link rel="stylesheet" th:href="@{/css/board.css}">

<section class="write" >
                	<h3>글쓰기</h3>
                	<article>
                        <form th:action="@{'/article/' + ${cate.cateNo} + '/writer'}" method="post" enctype="multipart/form-data">
                            <input type="text" name="writer" th:value="${#authentication.principal.user.uid}">
                            <input type="hidden" name="nick" th:value="${#authentication.principal.user.nick}">
                            <input type="hidden" name="b_writer" value="">
                            <table>
                                <tr>
                                    <td>제목</td>
                                    <input type="hidden" name="b_cateNo" value=""/>
                                    <input type="hidden" name="group" value=""/>
                                    <td><input type="text" name="title" placeholder="제목을 입력하세요."/></td>
                                </tr>
                                <tr>
                                    <td>내용</td>
                                    <td>
                                        <textarea name="b_contents"></textarea>                                
                                    </td>
                                </tr>
                                <tr>
                                    <td>첨부</td>
                                    <td>
                                        <p style="margin-bottom: 6px; ">
                                            최대 2개 파일 첨부 가능, 각 파일당 최대 10MB 까지 업로드
                                        </p>
                                        <input type="file" name="file1"/>
                                        <input type="file" name="file2"/>
                                    </td>
                                </tr>
                            </table>
                            <div>
                                <a th:href="@{(content='list')}" class="btnCancel">취소</a>
                                <input type="submit"  class="btnWrite" value="작성완료">>
                            </div>
                        </form>
                    </article>
                 </section>
