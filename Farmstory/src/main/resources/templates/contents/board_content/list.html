<link rel="stylesheet" th:href="@{/css/board.css}">

<section class="list">
                        <h3>글목록</h3>
                        <article>
                            <table border="0">
                                <tr>
                                    <th>번호</th>
                                    <th>제목</th>
                                    <th>글쓴이</th>
                                    <th>날짜</th>
                                    <th>조회</th>
                                </tr>
                                    <tr>
                                        <td colspan="5" class="td_first">등록된 게시물이 없습니다.</td>
                                    </tr>
                                
                                    <tr>
                                        <td>글번호</td>
                                        <td><a th:href="@{/${cate.cateGroup}/${cate.cateName}}">title</a>&nbsp;[0]</td>
                                        <td>nick</td>
                                        <td>rdate</td>
                                        <td>hit</td>
                                    </tr>
                                    <!-- 한번 반복할때마다 pageStartNum을 1씩 차감 -->
                            </table>
                        </article>
                        <!-- 페이지 네비게이션 -->
                        <div class="paging">
                                <a th:href="@{/${cate.cateGroup}/${cate.cateName}}" class="prev">이전</a>
                                <a th:href="@{/${cate.cateGroup}/${cate.cateName}}" class="num current">1</a>
                                <a th:href="@{/${cate.cateGroup}/${cate.cateName}}" class="num">2</a>
                                <a th:href="@{/${cate.cateGroup}/${cate.cateName}}" class="next">다음</a>
                        </div>
                        <!-- 글쓰기 버튼 -->
                        [[${cate.cateGroup}]]
                        [[${cate.cateName}]]
                        <a th:href="@{'/category/' + ${cate.cateGroup} + '/' + ${cate.cateName}(content='write')}" class="btnWrite">글쓰기</a>
                    </section>
